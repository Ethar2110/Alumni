<div class="add-alumni-container animate-fade-in">
  <div class="container">
    <div class="header">
      <h1>Add New Alumnus</h1>
      <p>Fill in the details to add a success story to the hall.</p>
    </div>

    <form [formGroup]="alumniForm" (ngSubmit)="onSubmit()" class="alumni-form card">
      <div class="form-grid">
        <!-- Basic Info -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" formControlName="name" placeholder="e.g. John Doe">
          <small class="error" *ngIf="alumniForm.get('name')?.touched && alumniForm.get('name')?.errors?.['required']">
            Name is required.
          </small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" formControlName="email" placeholder="e.g. john@example.com">
          <small class="error" *ngIf="alumniForm.get('email')?.touched && alumniForm.get('email')?.errors?.['email']">
            Invalid email format.
          </small>
        </div>

        <div class="form-group">
          <label for="graduationYear">Graduation Year</label>
          <input id="graduationYear" type="number" formControlName="graduationYear">
        </div>

        <div class="form-group">
          <label for="careerCategory">Career Category</label>
          <select id="careerCategory" formControlName="careerCategory">
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="degree">Degree</label>
          <input id="degree" type="text" formControlName="degree" placeholder="e.g. B.Sc. Computer Science">
        </div>

        <div class="form-group">
          <label for="currentPosition">Current Position</label>
          <input id="currentPosition" type="text" formControlName="currentPosition" placeholder="e.g. Software Engineer">
        </div>

        <div class="form-group">
          <label for="company">Company</label>
          <input id="company" type="text" formControlName="company" placeholder="e.g. Google">
        </div>

        <div class="form-group">
          <label for="profileImage">Profile Image URL</label>
          <input id="profileImage" type="text" formControlName="profileImage">
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn Profile URL</label>
          <input id="linkedin" type="text" formControlName="linkedin" placeholder="https://linkedin.com/in/...">
        </div>

        <div class="form-group">
          <label for="twitter">Twitter Profile URL</label>
          <input id="twitter" type="text" formControlName="twitter" placeholder="https://twitter.com/...">
        </div>
      </div>

      <div class="form-group full-width">
        <label for="bio">Biography</label>
        <textarea id="bio" formControlName="bio" rows="4" placeholder="Tell their success story..."></textarea>
        <small class="error" *ngIf="alumniForm.get('bio')?.touched && alumniForm.get('bio')?.errors?.['minlength']">
          Bio must be at least 20 characters.
        </small>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-outline" routerLink="/admin">Cancel</button>
        <button type="submit" class="btn" [disabled]="alumniForm.invalid">Add Alumnus</button>
      </div>
    </form>
  </div>
</div>
