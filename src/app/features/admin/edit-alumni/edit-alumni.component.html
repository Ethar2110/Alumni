<div class="edit-alumni-container animate-fade-in">
  <div class="container" *ngIf="!loading">
    <div class="header">
      <h1>Edit Alumnus</h1>
      <p>Modify the details for {{ alumniForm.get('name')?.value }}</p>
    </div>

    <form [formGroup]="alumniForm" (ngSubmit)="onSubmit()" class="alumni-form card">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" formControlName="name">
          <small class="error" *ngIf="alumniForm.get('name')?.touched && alumniForm.get('name')?.errors?.['required']">Name is required.</small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" type="email" formControlName="email">
        </div>

        <div class="form-group">
          <label for="graduationYear">Graduation Year</label>
          <input id="graduationYear" type="number" formControlName="graduationYear">
        </div>

        <div class="form-group">
          <label for="careerCategory">Career Category</label>
          <select id="careerCategory" formControlName="careerCategory">
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="degree">Degree</label>
          <input id="degree" type="text" formControlName="degree">
        </div>

        <div class="form-group">
          <label for="currentPosition">Current Position</label>
          <input id="currentPosition" type="text" formControlName="currentPosition">
        </div>

        <div class="form-group">
          <label for="company">Company</label>
          <input id="company" type="text" formControlName="company">
        </div>

        <div class="form-group">
          <label for="profileImage">Profile Image URL</label>
          <input id="profileImage" type="text" formControlName="profileImage">
        </div>

        <div class="form-group">
          <label for="linkedin">LinkedIn Profile URL</label>
          <input id="linkedin" type="text" formControlName="linkedin">
        </div>

        <div class="form-group">
          <label for="twitter">Twitter Profile URL</label>
          <input id="twitter" type="text" formControlName="twitter">
        </div>
      </div>

      <div class="form-group full-width">
        <label for="bio">Biography</label>
        <textarea id="bio" formControlName="bio" rows="4"></textarea>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-outline" routerLink="/admin/manage-alumni">Cancel</button>
        <button type="submit" class="btn" [disabled]="alumniForm.invalid">Save Changes</button>
      </div>
    </form>
  </div>

  <div class="container loader" *ngIf="loading">
    <p>Loading alumnus details...</p>
  </div>
</div>
