<div class="container">
  <div class="contact-wrapper">
    <div class="info">
      <h1>Get in Touch</h1>
      <p>We'd love to hear from you. Reach out for inquiries, support, or feedback.</p>
      
      
      <div class="details">
        <p><strong>ğŸ“ Address:</strong> 123 University Ave, Tech City</p>
        <p><strong>ğŸ“§ Email:</strong> contact&#64;alumni-hall.com</p>
        <p><strong>â˜ï¸ Phone:</strong> +1 (555) 123-4567</p>
      </div>
    </div>
    
    <div class="form-container">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" formControlName="message" rows="5"></textarea>
        </div>
        
        <button type="submit" class="btn" [disabled]="contactForm.invalid || submitted">
          {{ submitted ? 'Sent!' : 'Send Message' }}
        </button>
      </form>
    </div>
  </div>
</div>
